{{ include _top.html }}


<h1>{{- post.title }} (on {{- post.created }})</h1>

<div>
    Time to read: {{- post.timeToRead }} minutes
</div>

<div>
    {{- post.description }} 
</div>

<div>
    {{ for(tagIndex in post.tags){ }}
        {{- post.tags[tagIndex] }}
    {{ } }} 
</div>

<div>
    {{- post.category }}
</div>

<div>
    {{- post.content }} 
</div>


<div>
    {{- post.slug }} 
</div>


{{ include _bottom.html }}
